<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>라인 1 상세 모니터링</title>

<style>
/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:system-ui,-apple-system,"Segoe UI",sans-serif;
  background:#ffffff;
  color:#111;
  padding:40px 0;
}

/* 공통 컨테이너 */
.container{
  width:100%;
  max-width:1300px;
  margin:0 auto;
  padding:0 24px;
}

/* -------------------------------- HEADER -------------------------------- */
.header-bar{
  background:#f3f4f6;
  padding:32px;
  border-radius:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
  border:1px solid #e5e7eb;
  box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.header-left h1{
  font-size:46px;
  font-weight:900;
}

.status-badge{
  background:#16a34a;
  padding:10px 22px;
  font-size:22px;
  color:#fff;
  border-radius:999px;
  font-weight:800;
}

.back-btn{
  padding:14px 24px;
  background:#2563eb;
  color:#fff;
  border:none;
  border-radius:12px;
  font-size:20px;
  font-weight:700;
  cursor:pointer;
}

/* -------------------------------- PROCESS ICON ROW -------------------------------- */
.process-row{
  margin-bottom:40px;
  background:#f8fafc;
  border-radius:18px;
  padding:28px 32px;
  display:flex;
  justify-content:space-between;
  border:1px solid #e5e7eb;
}

.process-item{
  width:110px;
  text-align:center;
  padding:16px 10px;
  border-radius:14px;
  background:#f3f4f6;
  border:1px solid #d1d5db;
  transition:0.2s;
}
.process-item:hover{background:#e5e7eb;}
.process-item img{width:70px;}
.process-item span{
  display:block;
  margin-top:6px;
  font-size:18px;
  font-weight:700;
}

/* -------------------------------- CONTENT GRID -------------------------------- */
.content-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:30px;
}

/* -------------------------------- CARD -------------------------------- */
.card{
  background:#f9fafb;
  padding:28px;
  border-radius:18px;
  border:1px solid #e5e7eb;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}

.card-title{
  font-size:28px;
  font-weight:900;
  margin-bottom:20px;
}

/* 내부 항목 */
.inner{
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

/* 큰 숫자 */
.big-number{
  font-size:54px;
  font-weight:900;
  color:#1e40af;
}

/* -------------------------------- 반원 게이지 -------------------------------- */
.semi-gauge{
  position:relative;
  width:260px;
  height:140px;
  margin:0 auto;
  overflow:hidden;
}

.gauge-bg{
  position:absolute;
  width:260px;
  height:260px;
  left:0;
  bottom:0;
  background:#d1d5db;
  border-radius:50%;
}

/* 50~90% 구간만 초록색 표시 */
.gauge-green{
  position:absolute;
  width:260px;
  height:260px;
  left:0;
  bottom:0;
  border-radius:50%;
  clip-path:inset(130px 0 0 0);
  background:conic-gradient(
    transparent 0deg 90deg,
    #16a34a 90deg 162deg,
    transparent 162deg 360deg
  );
}

/* 바늘 */
.needle{
  position:absolute;
  width:4px;
  height:120px;
  background:#000;
  left:50%;
  bottom:0;
  transform-origin:bottom center;
  transform:translateX(-50%) rotate(0deg);
}

/* 숫자 */
.gauge-text{
  position:absolute;
  width:100%;
  bottom:-10px;
  left:0;
  text-align:center;
  font-size:32px;
  font-weight:900;
}
</style>
</head>


<body>

<div class="container">

  <!-- HEADER -->
  <div class="header-bar">
    <div class="header-left">
      <h1>라인 1</h1>
      <div style="margin-top:6px;font-size:20px;">
        상태: <span class="status-badge">가동 중</span>
      </div>
    </div>
    <button class="back-btn" onclick="location.href='index.html'">← 메인으로</button>
  </div>

  <!-- PROCESS ICONS -->
  <div class="process-row">
    <a class="process-item" href="process.html?process=uncoiling">
      <img src="./icons/uncoiling.svg"><span>언코일링</span>
    </a>
    <a class="process-item" href="process.html?process=slitting">
      <img src="./icons/slitting.svg"><span>슬리팅</span>
    </a>
    <a class="process-item" href="process.html?process=forming">
      <img src="./icons/forming.svg"><span>성형</span>
    </a>
    <a class="process-item" href="process.html?process=welding">
      <img src="./icons/welding.svg"><span>용접</span>
    </a>
    <a class="process-item" href="process.html?process=beadremoving">
      <img src="./icons/beadremoving.svg"><span>비드 제거</span>
    </a>
    <a class="process-item" href="process.html?process=cooling">
      <img src="./icons/cooling.svg"><span>냉각</span>
    </a>
    <a class="process-item" href="process.html?process=inspection">
      <img src="./icons/inspection.svg"><span>검사</span>
    </a>
    <a class="process-item" href="process.html?process=painting">
      <img src="./icons/painting.svg"><span>도장</span>
    </a>
    <a class="process-item" href="process.html?process=shipping">
      <img src="./icons/shipping.svg"><span>출하</span>
    </a>
  </div>

  <!-- 2x2 CARD GRID -->
  <div class="content-grid">

    <!-- 생산 성과 -->
    <div class="card">
      <div class="card-title">생산 성과</div>
      <div class="inner"><div class="big-number">520</div>현재 생산량</div>
      <div class="inner" style="margin-top:20px;"><div class="big-number">115%</div>목표 대비</div>
    </div>

    <!-- 설비 상태 (가동률 + 에너지) -->
    <div class="card">
      <div class="card-title">설비 상태</div>

      <div class="semi-gauge">
        <div class="gauge-bg"></div>
        <div class="gauge-green"></div>
        <div id="needle" class="needle"></div>
        <div id="gaugeValue" class="gauge-text">82%</div>
      </div>

      <div class="inner" style="margin-top:20px;">
        <div class="big-number">3.44</div><div style="font-size:22px;">MWh 사용</div>
      </div>
    </div>

    <!-- 품질 -->
    <div class="card">
      <div class="card-title">품질</div>
      <div class="inner">
        <div class="big-number">2.1%</div>
        불량률
      </div>

      <div class="inner" style="margin-top:20px;">
        <div class="big-number">98.5%</div>
        검사 합격률
      </div>
    </div>

    <!-- 재고 -->
    <div class="card">
      <div class="card-title">재고 현황</div>

      <div class="inner">
        <div class="big-number">70%</div>원자재
      </div>

      <div class="inner" style="margin-top:20px;">
        <div class="big-number">55%</div>완제품
      </div>
    </div>

  </div>

</div>


<script>
/* 반원 게이지 바늘 회전 */
document.addEventListener("DOMContentLoaded", () => {
    const value = 82;  
    const degree = (value / 100) * 180;

    document.getElementById("gaugeValue").textContent = value + "%";
    document.getElementById("needle").style.transform =
        `translateX(-50%) rotate(${degree}deg)`;
});
</script>

</body>
</html>
