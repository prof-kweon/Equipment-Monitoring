<!DOCTYPE html>

<style>
/* RESET */
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #ffffff;
  color: #111827;
  padding: 40px 0;
}

/* 공통 컨테이너: 모든 요소 동일한 정렬 폭 */
.container {
  width: 100%;
  max-width: 1300px;
  margin: 0 auto;        /* 중앙 정렬 */
  padding: 0 24px;       /* 양쪽 동일 패딩 */
}

/* -------------------------------- HEADER -------------------------------- */
.header-bar {
  background: #f3f4f6;
  padding: 32px;
  border-radius: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 40px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.header-left h1 {
  font-size: 46px;
  font-weight: 900;
}

.status-badge {
  background: #16a34a;
  padding: 10px 22px;
  font-size: 22px;
  color: #fff;
  font-weight: 800;
  border-radius: 999px;
}

.back-btn {
  padding: 14px 24px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 12px;
  font-weight: 700;
  font-size: 20px;
  cursor: pointer;
}

/* -------------------------------- PROCESS ICONS -------------------------------- */

.process-row {
  margin-bottom: 40px;
  background: #f8fafc;
  border-radius: 18px;
  padding: 28px 32px;
  border: 1px solid #e5e7eb;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.process-item {
  width: 110px;
  text-align: center;
  padding: 16px 10px;
  border-radius: 14px;
  background: #f3f4f6;
  border: 1px solid #d1d5db;
  transition: 0.2s;
}

.process-item:hover {
  background: #e5e7eb;
}

.process-item img {
  width: 70px;
}

.process-item span {
  display: block;
  margin-top: 6px;
  font-size: 18px;
  font-weight: 700;
}

/* -------------------------------- CONTENT GRID -------------------------------- */

.content-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 28px;
}

/* -------------------------------- CARD -------------------------------- */

.card {
  background: #f9fafb;
  padding: 28px;
  border-radius: 18px;
  border: 1px solid #e5e7eb;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.card-title {
  font-size: 30px;
  font-weight: 900;
  margin-bottom: 20px;
}

/* -------------------------------- INNER CARDS -------------------------------- */

.inner-row {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.inner-card {
  background: white;
  border-radius: 16px;
  border: 1px solid #e5e7eb;
  padding: 26px 24px;

  min-width: 200px;
  flex: 1;

  /* 내용 중앙 정렬 */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;

  box-shadow: 0 1px 4px rgba(0,0,0,0.05);
}

.inner-title {
  font-size: 22px;
  font-weight: 800;
  margin-bottom: 12px;
}

.big-number {
  font-size: 56px;
  font-weight: 900;
  color: #1e40af;
}

.big-sub {
  font-size: 24px;
  font-weight: 700;
  color: #475569;
}

/* -------------------------------- GAUGE -------------------------------- */
.gauge-wrap {
  display: flex;
  justify-content: center;
  margin-top: 10px;
}
.gauge {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  background: conic-gradient(#2563eb 0 280deg, #e2e8f0 280deg 360deg);
  display: flex;
  justify-content: center;
  align-items: center;
}
.gauge-inner {
  width: 95px;
  height: 95px;
  background: white;
  border-radius: 50%;
  font-size: 32px;
  font-weight: 900;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* -------------------------------- BAR -------------------------------- */
.bar-track {
  width: 100%;
  height: 18px;
  background: #e2e8f0;
  border-radius: 10px;
  margin: 12px 0;
}

.bar-fill {
  height: 100%;
  background: #2563eb;
  border-radius: 10px;
}

/* -------------------------------- RESPONSIVE -------------------------------- */

@media(max-width: 1200px) {
  .content-grid { grid-template-columns: 1fr; }
}

@media(max-width: 768px) {
  .process-row {
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
  }
}
</style>
</head>
